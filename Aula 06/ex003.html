<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
body {
    background-color: rgb(110, 62, 173);
    color: rgb(252, 252, 252);
    font: normal 14pt Arial; /* Comentário em CSS */
    text-shadow: 1px black;
}
h1 { 
    color:rgb(235, 228, 19) 
}
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário em HTML -->
    <p>Já me livrei da maldição!! Tudo bem? Estou aqui para contar uma novidade...</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // string
        var n2 = Number(window.prompt('Digite outro número: ')) // string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual ${s}`) // concatenação
        // + pode servir pra adição e concatenação
        // (number + number) para adição
        // (string + string) para concatenação

        /* Outras formas de converter de String para Number:
        Number.parseInt(n) -> converte para número inteiro;
        Number.parseFloat(n) -> converte para número real.
        */
    </script>
</body>
</html>
