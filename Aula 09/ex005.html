<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(105, 135, 176);
            color: whitesmoke;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div> <br>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1] // o número dentro dos [] é para indicar a ordem do elemento utilizado
        window.document.write('Está escrito assim: ' + p1.innerHTML) 
        var d = window.document.getElementById('msg') 
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'
        
    </script>
</body>
</html>
