<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
body {
    background-color: rgb(148, 102, 208);
    color: rgb(252, 252, 252);
    font: normal 14pt Arial;
}
h1 { 
    color:rgb(235, 228, 19) 
}
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!! Tudo bem? Estou aqui para contar uma novidade...</p>
    <script>
        window.alert('Minha primeira mensagem!') //comando de alerta. janela apenas para uma mensagem
        window.confirm ('Está gostando de JS?') //janela com mensagem e pergunta para uma resposta de ok ou cancela
        window.prompt('Qual é seu nome?') // janela com um prompt de pergunta e caixa para resposta
    </script>
</body>
</html>
