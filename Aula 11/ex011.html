<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Local de Nascimento: <input type="text" name="local" id="local">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var locnasc = window.document.getElementById('local')
            var res = window.document.getElementById('res')
            var país = String(locnasc.value)
            if (país == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`
            }
        }
    </script>
</body>
</html>
